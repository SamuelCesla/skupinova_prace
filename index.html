<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Gener치tor Barev</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            document.querySelectorAll('.color-btn').forEach(button => {
                button.onclick = () => {
                    document.querySelector('#display').style.backgroundColor = button.dataset.color;
                    document.querySelector('#color-code').textContent = button.dataset.color.toUpperCase();
                };
            });

            document.querySelector('#color-select').onchange = function () {
                document.querySelector('#display').style.backgroundColor = this.value;
                document.querySelector('#color-code').textContent = this.value.toUpperCase();
            };

            document.querySelector('#random-btn').onclick = () => {
                const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
                document.querySelector('#display').style.backgroundColor = randomColor;
                document.querySelector('#color-code').textContent = randomColor.toUpperCase();
            };

        });
    </script>
</head>

<body>
    <div class="container">
        <h1 id="display">Gener치tor Barev</h1>
        <p id="color-code">WHITE</p>

        <div class="section">
            <h2>Tla캜칤tka barev</h2>
            <div class="button-group">
                <button class="color-btn" data-color="red" style="background: red; color: white;">캛erven치</button>
                <button class="color-btn" data-color="blue" style="background: blue; color: white;">Modr치</button>
                <button class="color-btn" data-color="green" style="background: green; color: white;">Zelen치</button>
                <button class="color-btn" data-color="yellow" style="background: yellow;">콯lut치</button>
                <button class="color-btn" data-color="orange" style="background: orange;">Oran쬺v치</button>
                <button class="color-btn" data-color="purple" style="background: purple; color: white;">Fialov치</button>
                <button class="color-btn" data-color="pink" style="background: pink;">R콢쬺v치</button>
                <button class="color-btn" data-color="cyan" style="background: cyan;">Tyrkysov치</button>
            </div>
        </div>

        <div class="section">
            <h2>V칳b캩r ze seznamu</h2>
            <select id="color-select">
                <option value="white">B칤l치</option>
                <option value="black">캛ern치</option>
                <option value="gray">만d치</option>
                <option value="brown">Hn캩d치</option>
                <option value="lime">Limetkov치</option>
                <option value="navy">N치mo콏nick치</option>
                <option value="teal">만dozelen치</option>
            </select>
        </div>

        <div class="section">
            <h2>N치hodn치 barva</h2>
            <button id="random-btn" class="special-btn">游 Generovat n치hodnou barvu</button>
        </div>
    </div>
</body>

</html>
